{% extends 'base.html' %}
{% block content %}
<div class="container">
      <div class="col-sm-3">
      </div>
            <div class="col-sm-6">
            <div align="center" class="row left_section">
                  <br/>
                  <form method="post" action="{% url 'login' %}">
                  {% csrf_token %}
                  {# A more "HTML" way of creating the login form #}
                  <h2>Login here</h2>
                  <br/>
                      <div>
                      <label for="username">Username:</label>
                      <input type="text" name="username" placeholder="Username">
                      </div>
                  <br/>
                      <div>
                      <label for="password">Password:</label>
                      <input type="password" name="password" placeholder="Password">
                      </div>
                  <br/>
                      <div>
                      <input type="submit" name="" value="Login" class="btn btn-success">
                      </div>
                  <br/>
                  </form>
            </div>
            </div>
      <div class="col-sm-3">
      </div>
</div>
{% endblock %}
